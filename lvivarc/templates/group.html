{% extends "base.html" %}

{% block title %}
{{ group.title }} - Lviv Architecture
{% endblock title %}

{% block content %}
    <div class="text-center page-header container-fluid">   
        <h1>{{ group.title }}</h1>
    </div>

    <ul class="list-group">
        {% for place in places %}
            <li class="list-group-item">
                <a href="{% url 'object_detail' pk=place.pk slug=group.slug %}" class="text-decoration-none text-dark">
                    {{ place.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock content %}
